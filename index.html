<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commission Calculator Prototype</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .calculator {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .calculator h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .calculator label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        .calculator input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .calculator button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .calculator button:hover {
            background-color: #0056b3;
        }

        .calculator .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Commission Calculator</h1>
        <form id="commissionForm">
            <label for="sales">Total Sales ($)</label>
            <input type="number" id="sales" name="sales" placeholder="Enter total sales" required>

            <label for="rate">Commission Rate (%)</label>
            <input type="number" id="rate" name="rate" placeholder="Enter commission rate" required>

            <button type="submit">Calculate</button>
        </form>

        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById('commissionForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const sales = parseFloat(document.getElementById('sales').value);
            const rate = parseFloat(document.getElementById('rate').value);

            if (isNaN(sales) || isNaN(rate) || sales < 0 || rate < 0) {
                alert('Please enter valid positive numbers for sales and rate.');
                return;
            }

            const commission = (sales * rate) / 100;

            document.getElementById('result').textContent = `Commission: $${commission.toFixed(2)}`;
        });
    </script>
</body>
</html>
