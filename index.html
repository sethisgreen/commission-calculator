<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commission Calculator Prototype</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .calculator {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .calculator h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .calculator label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        .calculator input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .calculator button {
            width: 100%;
            padding: 10px;
            background-color: #FF9900;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .calculator button:hover {
            background-color: #FF9909;
        }

        .calculator .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            color: #333;
        }

        .tier-container {
            margin-top: 15px;
        }

        .tier-container input {
            margin-right: 10px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Commission Calculator</h1>
        <form id="commissionForm">
            <label for="sales">Total Sales ($)</label>
            <input type="number" id="sales" name="sales" placeholder="Enter total sales" required>

            <label for="tiers">Commission Tiers</label>
            <div class="tier-container" id="tierContainer">
                <div>
                    <input type="number" class="tier-sales" placeholder="Sales Threshold ($)" required>
                    <input type="number" class="tier-rate" placeholder="Rate (%)" required>
                </div>
            </div>
            <button type="button" id="addTier">Add Tier</button>

            <button type="submit">Calculate</button>
        </form>

        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById('addTier').addEventListener('click', function () {
            const tierContainer = document.getElementById('tierContainer');
            const newTier = document.createElement('div');
            newTier.innerHTML = `
                <input type="number" class="tier-sales" placeholder="Sales Threshold ($)" required>
                <input type="number" class="tier-rate" placeholder="Rate (%)" required>
            `;
            tierContainer.appendChild(newTier);
        });

        document.getElementById('commissionForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const sales = parseFloat(document.getElementById('sales').value);
            const tierElements = document.querySelectorAll('.tier-container div');

            if (isNaN(sales) || sales < 0) {
                alert('Please enter a valid positive number for total sales.');
                return;
            }

            let commission = 0;
            let remainingSales = sales;

            tierElements.forEach((tier) => {
                const threshold = parseFloat(tier.querySelector('.tier-sales').value);
                const rate = parseFloat(tier.querySelector('.tier-rate').value);

                if (isNaN(threshold) || isNaN(rate) || threshold < 0 || rate < 0) {
                    alert('Please enter valid positive numbers for tier thresholds and rates.');
                    return;
                }

                if (remainingSales > threshold) {
                    commission += (threshold * rate) / 100;
                    remainingSales -= threshold;
                } else {
                    commission += (remainingSales * rate) / 100;
                    remainingSales = 0;
                }
            });

            document.getElementById('result').textContent = `Total Commission: $${commission.toFixed(2)}`;
        });
    </script>
</body>
</html>
